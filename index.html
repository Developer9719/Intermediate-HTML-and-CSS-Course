<!--
Emmet 
- pre-installed plugin for Visual Studio Code that allows for faster HTML and CSS coding through abbreviations and snippets.
- ! followed by tab writes an HTML boilerplate

- Wrap with Abreviations
    - allows you to enclose selected text within HTML elements or more complex structures
    - Select the text you want to wrap
    - Press Command + Shift + P (Mac) or Ctrl + Shift + P (Windows) to open the command palette
    - Type "Emmet: Wrap with Abbreviation" and select it
    - Enter the desired HTML element (e.g., div, p) and press Enter
    - The selected text will be wrapped in the specified element
-->

<!--
SVG
- tool to create high quality dynamic graphics
- Scalable Vector Graphics
    - able to scale to any size and retain the quality and filesize
    - Used for 
        - icons
        - graphics
        - charts
        - large simple images
        - patterned backgrounds
        - applying effects to other elements via SVG filters-->

 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!--
    xmlns is the XML namespace for SVG
    viewBox is a list of four space-separated values that define the position and dimension in user space of an SVG viewport
    -->
   <rect x=0 y=0 width=100 height=100 fill="burlywood"/>
    <path d="M 10 10 H 90 V 90 L 10 60" fill="transparent" stroke="black" stroke-width="3"/>
  <circle cx=50 cy=50 r=20 class="svg-circle"/>
    <g class="svg-text-group">
      <text x="20" y="25" rotate="10" id="hello-text">Hello!</text>

    </g>
</svg>

<!--
- Action attribute specifies the URL where the form data should be sent
- Method attribute specifies the HTTP method (GET or POST) to be used when sending form data
  - GET is used to retrieve data from the server
  - POST is used to change data on the server

- Form Controls
  - Input Elements
    - <input type="text">
    - <input type="password">
    - <input type="email">
    - <input type="number">
    - <input type="date">
    - <input type="file">
    - <input type="checkbox">
    - <input type="radio">
    - <input type="submit">
  - Labels
    - For attribute and id attribute on the input elements need to match
  - Placeholder Attribute
    - displays the text inside the input field when it is empty
  - Name Attribute
    - used to reference form data after a form is submitted
  -Textarea Element
    - multi-line text input control
    - can be resized by the user
    - The text between the opening and closing tags acts as the default value
    - accepts rows and cols attributes to specify the visible area
  - Select Elements
    - This displays a dropdown list of options for the user to choose from.
    - Each option is defined using the <option> element
    - The value attribute of each <option> element is sent to the server when the form is submitted.
    - The selected attribute is given to the option that should be pre-selected when the page loads.
    - The optgroup element is used to group related options within a select element.
      - Each optgroup can have a label attribute to provide a name for the group.
  - Radio  Buttons
    - Used for the same type of data as dropdowns but this is better for less than 5 choices
    - The default option is set up using the checked attribute on the input element
  - Checkboxes
    - Similar to radio buttons but allows for multiselection
    - The default option is set up using the checked attribute on the input element
  - Buttons
    - Submit Buttons
      - This is the default action for a button element
    - Reset Buttons
      - Clears all the input fields in a form
    - Generic Buttons
      - Can be used to trigger JavaScript functions when clicked
      - Needs the type attribute to be set to "button"

- Organizing Form Elements
  - Fieldset elements
    - Used to group related elements within a form
    - Typically used with a legend element to provide a caption, this is used right after an opening fieldset tag

  - Form controls can be used outside of form elements to display user input back to the user from javascript
